<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <style>
       body {
        background-color: darkseagreen;
       }
    </style>
    <script>
      function goToLobby(){
        let username = encodeURI($('#nameInput').val());
        window.location.href = "lobby.html?username="+username;

      } 
      
    </script>

    <title>Reversi</title>
  </head>
  <body>
    <div class="container-fluid">

      <div class="row m-3">
        <div class="col text-center">
          <a class="btn btn-success text-nowrap" href="about.html">About</a>
        </div>  
        <div class="col text-center">
          <a class="btn btn-success text-nowrap" href="https://en.wikipedia.org/wiki/Reversi">Rules</a>
        </div>  
      </div>

       <div class="row m-3">
        <div class="col text-center">
          <img class="img-fluid" src="assets/images/top-splash.png" alt="Reversi Logo 1"/>
        </div>
      </div>

      <div class="row align-items-center justify-content-center m-3">
        <div class="col-8">
          <div class="input-group">
            <span class="input-group-text" id="displayName">Name</span>
            <input type="text" class="form-control text-nowrap" id="nameInput" placeholder="Choose your display name" aria-label="Enter your display name for use while playing Reversi" aria-describedby="displayName"/> 
            <button type="submit" class="btn btn-primary text-nowrap" id="lobbyButton" onclick="goToLobby()">Enter Lobby</button>
          </div>
        </div>
      </div>

      
      <div class="row">
         <div class="col text-center">
          <img class="img-fluid" src="assets/images/bottom-splash.png" alt="Reversi Logo 2"/>
      </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha384-vtXRMe3mGCbOeY7l30aIg8H9p3GdeSe4IFlP6G8JMa7o7lXvnz3GFKzPxzJdPfGK" crossorigin="anonymous"></script>
  </body>
</html>
